name: Workflow Ref Pinning Audit

on:
  pull_request:
    paths:
      - '.github/**'
      - 'scripts/audit_workflow_refs.sh'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pinning-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Run pinning audit
        run: ./scripts/audit_workflow_refs.sh
