name: Template Gitleaks Smoke

on:
  pull_request:
    paths:
      - '.github/workflow-templates/gitleaks-pr-scan.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  template-presence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify gitleaks template exists
        run: test -f .github/workflow-templates/gitleaks-pr-scan.yml
