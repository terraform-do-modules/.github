name: Template Smoke - Module Test Harness

on:
  pull_request:
    paths:
      - '.github/workflow-templates/module-test-harness.yml'
      - '.github/workflows/template-module-test-harness-smoke.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  template-presence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Validate template exists
        run: |
          test -f .github/workflow-templates/module-test-harness.yml
          grep -q "clouddrove/github-shared-workflows/.github/workflows/stf-checks.yml" .github/workflow-templates/module-test-harness.yml
